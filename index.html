<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form>
        <p>
            <label>Email address: 
            <input type="email" name="email" size="50" placeholder="you@yourdomain.com">
            </label>
        </p>
        <p>
            <label>Password: 
                <input type="password" name="password" size="20">
            </label>
        </p>
        <p>
            <label>Github Username: 
                <input type="text" name="githubname" size="20">
            </label>
        </p>
        <p>
            Software Level:<br>
            <label><input type="radio" name="swlevel"> : Enterprise</label>
            <br>
            <label><input type="radio" name="swlevel"> : Pro
            </label>
            <br>
            <label><input type="radio" name="swlevel"> : Free</label>
        </p>

        <p>
            <button type="submit" name="submit">Click to get stuff</button>
        </p>
    </form>
    
</body>
</html>
